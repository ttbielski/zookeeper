<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zookeeper</title>
  <script src="./js/app.js" defer></script>
</head>
<body>
  <h1>Open the Developer Console to see the result.</h1>
  <h2>How to use it:</h2>
  <ul>
    <li>Click the <strong>Start</strong> button to start the program.</li>
    <li>In the pop-up window, enter the habitat number (from <strong>0</strong> to <strong>5</strong>) to see the animal.</li>
    <li>To stop the program, type <strong>exit</strong> in the prompt window or press <strong>Cancel</strong>.</li>
  </ul>
  <button id="start-app">Start</button>
</body>
</html>
